<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Dumezweni Ndlovu">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <title>Mediation App</title>
  <!--CDNs-->

  <!--Made Links-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="app">

    <div class="vid-container">
      <video src="./content/video/rain.mp4" loop type="video/mp4"></video>
    </div>

    <div class="time-select">
      <button type="button" data-time="300">5 Minutes</button>
      <button type="button" data-time="900">15 Minutes</button>
      <button type="button" data-time="1800">30 Minutes</button>
    </div>
    <div class="player-container">
      <audio class="song">
        <source src="./content/sounds/rain.mp3">
      </audio>
      <img src="img/svg/play.svg" alt="play" class="play">
      <!-- Track-Outline.SVG -->
      <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
      </svg>
      <!-- Moving Outline.SVG -->
      <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
      </svg>
      <h3 class="time-display">0:00</h3>
    </div>
    <div class="sound-picker">
      <button data-sound="./content/sounds/rain.mp3" data-video="./content/video/rain.mp4">
        <img src="/img/svg/rain.svg" alt="rain">
      </button>
      <button data-sound="./content/sounds/beach.mp3" data-video="./content/video/beach.mp4">
        <img src="/img/svg/beach.svg" alt="beach">
      </button>
    </div>
  </div>
  <script type="text/javascript" src="javaScript/main.js"></script>
</body>
</html>
